<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog App</title>
    <link rel="icon" href="/recources/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title title_main">Мой блог</h1>
      <div class="blog-wrapper">
        <section class="manage">
          <h2 class="title">Новый пост</h2>
          <div class="input-wrapper">
            <input
              id="postTitleInputNode"
              class="input manage__input-title"
              type="text"
              placeholder="Заголовок"
            />
            <p id="inputTitleCountNode" class="input-count-wrapper">
              Осталось <span id="titleCharCount">0</span> символов
            </p>
          </div>
          <div class="input-wrapper">
            <input
              id="postTextInputNode"
              class="input manage__input-description"
              type="text"
              placeholder="Что у вас нового?"
            />
            <p id="inputTextCountNode" class="input-count-wrapper">
              Осталось <span id="textCharCount">0</span> символов
            </p>
          </div>
          <button id="publishButtonNode" class="button manage__button-add">
            Опубликовать
          </button>
        </section>
        <section class="feed">
          <h2 class="title">Лента</h2>
          <div id="feedList" class="feed__list">
            Тут пока пусто...
            <div class="post">
              <h3 class="post__title"></h3>
              <p class="post__text"></p>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
