<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog App</title>
    <link rel="icon" href="/recources/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title title_main">Мой блог</h1>
      <div class="blog-wrapper">
        <section class="manage">
          <h2 class="title">Новый пост</h2>
          <input
            id="addTitleInput"
            class="input manage__input-title"
            type="text"
            placeholder="Заголовок"
          />
          <input
            id="addPostUnput"
            class="input manage__input-post"
            type="text"
            placeholder="Что у вас нового?"
          />
          <button id="addPostButton" class="button manage__button-add">
            Опубликовать
          </button>
        </section>
        <section class="feed">
          <h2 class="title">Лента</h2>
          <div id="feed-wrapper" class="feed-wrapper"></div>
        </section>
      </div>
    </div>
  </body>
</html>
